<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <script src="https://kit.fontawesome.com/944022699c.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Merriweather:ital,opsz,wght@0,18..144,300..900;1,18..144,300..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Playwrite+CU+Guides&display=swap"
        rel="stylesheet">
    <style>
        .open-sans-form{
            font-family: "Open Sans", sans-serif;
            font-optical-sizing: auto;
            font-weight: 100px;
            font-style: normal;
            font-variation-settings:
                "wdth" 100;
        }

        .form {
            /* text-align: center; */
            margin: 0 auto;
            box-shadow: 1px 1px 1px 1px gray;
            text-align: left;
            padding: 50px;
            margin: 20%;
            background-color: lightgreen;
            color: black;
            border-radius: 10px;
        }

        .form button {
            background-color: black;
            color: white;
            width: 370px;
            padding: 10px;
            border-radius: 10px;
            border: none;
        }

        .form input {
            width: 350px;
            padding: 10px;
            border-radius: 10px;
            border: none;
            /* margin-bottom: 5px; */
        }

        .form a {
            text-decoration: none;
        }
    </style>
</head>

<body class="open-sans-form">
    <div class="form">
        <h4>Welcome Back</h4>
        <p>Sign in to access your dashboard</p>
        <p> Email: <br> <input type="text" name="" id="" placeholder="you@example.com"> <br> Password : <br>
            <input type="password" name="" id="" placeholder="...........">
        </p>
        <button>Sign In</button>
        <p>Don't have an account? <a href="">Sign Up</a></p><br>
    </div>
</body>

</html>
